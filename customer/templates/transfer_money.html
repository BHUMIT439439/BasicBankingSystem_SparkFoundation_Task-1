{% load static %}
<html>

<head>
    <title>Transfer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'customer/transfer_money.css' %}" />
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light justify-content-between">
        <a class="navbar-brand btn btn-outline-info" href="{% url 'customer:home' %}">
            Banking system
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="navbar-nav">
                <li class="nav-item ml-2 mt-3 mb-3">
                    <a class="btn btn-outline-info" aria-current="page"
                        href="{% url 'customer:information' %}">Information</a>
                </li>
                <li class="nav-item ml-3 mt-3 mb-3">
                    <a class="btn btn-outline-info" aria-current="page"
                        href="{% url 'customer:transfer_money' %}">Transfer</a>
                </li>
                <li class="nav-item ml-3 mt-3 mb-3">
                    <a class="btn btn-outline-info" aria-current="page"
                        href="{% url 'customer:contact' %}">ContactUs</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <form action="{% url 'customer:transfer_money' %}" method="POST">
        {% csrf_token %}
        
        <div class="container" style="width: 700px; margin-top : 70px">
           
                <div class="form-group">
                    <label for="acc1">From</label>
                    <input type="number" class="form-control" placeholder="Enter account No" name="acc1">
                </div>
                <div class="form-group">
                    <label for="acc2">To</label>
                    <input type="number" class="form-control" placeholder="Enter account No" name="acc2">
                </div>
                <div class="form-group">
                    <label for="amout">Amount</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter amount" name="amount">
                        <div class="input-group-append">
                            <span class="input-group-text">â‚¹</span>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <button class="btn btn-info" type="submit">Transfer now</button>
                </div>
            </div>
    </form>
</body>
